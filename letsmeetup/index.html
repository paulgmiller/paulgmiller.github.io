<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        navigator.geolocation.getCurrentPosition(function(position) {
            var me =  {lat: position.coords.latitude, lng: position.coords.longitude};
            var schlossmueller = { lat: 47.592610, lng: -122.158050 }
            map = new google.maps.Map(document.getElementById('map'), {
                center: schlossmueller, zoom: 12
            });
            var marker = new google.maps.Marker({position: me, map: map});
            var muellermarker = new google.maps.Marker({position: schlossmueller, map: map});
        })
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZjuEABwvBsrrd2LdB2eRfzYTh0T9KL3c&callback=initMap"
    async defer></script>
  </body>
</html>

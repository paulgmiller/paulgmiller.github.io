	<head>
		<meta charset="utf-8" />
		<meta content="en-au" http-equiv="Content-Language" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		
		<!-- Title and Description -->
		<title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
		<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary | plainify | truncate 155 }}{{ else }}{{ .Site.Title }} - A blog about code, sci fi, beer, hiking, family and more{{ end }}" />
		<meta name="author" content="Paul Miller" />
		
		<!-- Canonical URL -->
		<link rel="canonical" href="{{ .Permalink }}" />
		
		<!-- RSS Feeds -->
		<link href="/rss.xml" type="application/rss+xml" rel="alternate" title="Blog Feed" />
		<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="Blog Feed" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
		<meta property="og:url" content="{{ .Permalink }}" />
		<meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}" />
		<meta property="og:description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary | plainify | truncate 155 }}{{ else }}{{ .Site.Title }} - A blog about code, sci fi, beer, hiking, family and more{{ end }}" />
		<meta property="og:site_name" content="{{ .Site.Title }}" />
		{{ with .Params.images }}{{ range first 1 . }}<meta property="og:image" content="{{ .src }}" />{{ end }}{{ end }}
		{{ if .IsPage }}<meta property="article:published_time" content="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}" />{{ end }}
		{{ if .IsPage }}{{ with .Params.tags }}<meta property="article:tag" content="{{ delimit . ", " }}" />{{ end }}{{ end }}
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}" />
		<meta name="twitter:description" content="{{ if .Description }}{{ .Description }}{{ else if .IsPage }}{{ .Summary | plainify | truncate 155 }}{{ else }}{{ .Site.Title }} - A blog about code, sci fi, beer, hiking, family and more{{ end }}" />
		{{ with .Params.images }}{{ range first 1 . }}<meta name="twitter:image" content="{{ .src }}" />{{ end }}{{ end }}
		
		<!-- Stylesheets -->
		<link rel="stylesheet" type="text/css" href="/css/style.css" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/9.4.0/styles/default.min.css" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)" />
		<link rel="stylesheet" href="//cdn.jsdelivr.net/highlight.js/9.4.0/styles/dark.min.css" media="(prefers-color-scheme: dark)" />
		
		<!-- Fotorama -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.min.js" ></script>
		
		<link rel="shortcut icon" href="/img/favicon.ico" />
		{{ partial "analytics.html" . }}
	</head>
